<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter</title>
</head>

<body>
    <section>
        <div class="join">
            <input class="input input-bordered join-item" placeholder="Search" id="search" />
            <button class="btn join-item rounded-r-full" onclick="handleSearch()">Search</button>
        </div>
    </section>
    <section class="py-6">
        <a class="btn btn-primary hidden" id="show">Show All</a>
    </section>
    <section>
        <div id="spinner" class="text-center hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
    </section>
    <section id="phones" class="grid grid-cols-2 py-4">

    </section>


    <!-- js link  -->
    <script src="api.js"></script>
</body>

</html>
